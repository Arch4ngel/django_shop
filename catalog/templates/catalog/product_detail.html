{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<h6>{{category}}</h6>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="/{% mediapath object.image %}" width="400" height="400">
        </div>
        <div class="col-md-4">
            <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
            <a href="" type="button" class="btn btn-lg btn-block btn-primary">В корзину</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ object.description }}
        </div>
    </div>
</div>

{% endblock %}
