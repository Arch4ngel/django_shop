{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<style>
  .size {
    overflow: hidden;
    text-overflow: ellipsis;
    display: -moz-box;
    -moz-box-orient: vertical;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    line-clamp: 3;
    box-orient: vertical;}
</style>
<div class="container">
  <div class="card-deck mb-3 text-center">
    {% for object in object_list%}
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        </div>
        <img class="card-img-top"
             src="{% mediapath object.image %}"/>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4">
            <li class="size"> {{ object.description }}</li>
          </ul>
          <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
          <a href="/product/{{object.pk}}" type="button" class="btn btn-lg btn-block btn-primary">Детали</a>
        </div>
      </div>
    {% endfor %}
  </div>
  {% include 'includes/pagination.html' %}
</div>
{% endblock %}
