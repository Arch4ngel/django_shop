{% load my_tags %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Sky Shop</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/">Каталог</a>
    <a class="p-2 text-dark" href="http://example.com" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Категории</a>
      <div class="dropdown-menu" aria-labelledby="dropdown01">
        {% category_list as objects %}
        {% for object in objects %}
          <a class="dropdown-item" href="#">{{object.name}}</a>
        {% endfor %}
      </div>
    <a class="p-2 text-dark" href="{% url 'blog:blog'%}">Блог</a>
    <a class="p-2 text-dark" href="/contacts/">Контакты</a>
  </nav>
  {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'users:profile'%}">Профиль</a>
    <a class="btn btn-outline-primary" href="{% url 'users:logout'%}">Выйти</a>
  {% else %}
    <a class="btn btn-outline-primary" href="{% url 'users:login'%}">Войти</a>
    <a class="btn btn-outline-primary" href="{% url 'users:register'%}">Зарегистрироваться</a>
  {% endif %}
</div>
